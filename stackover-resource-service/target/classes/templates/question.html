<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задать вопрос - StackOverflow на русском</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<header id="header"></header>


<div class="container-fluid">
    <div class="row">

        <aside id="sidebar" class="col-md-3"></aside>


        <main class="col-md-9 ms-sm-auto col-lg-9 px-md-4 py-4">
            <h1 class="h2 mb-4">Задать вопрос</h1>


            <form>

                <div class="mb-4">
                    <label for="title" class="form-label fw-bold">Заголовок
                        <br>
                        <small class="form-text text-muted">Будьте конкретны. Представьте, что вы задаёте вопрос другому
                            человеку.</small></label>
                    <input type="text" class="form-control" id="title"
                           placeholder="В чём заключается ваш вопрос? Будьте корректны">
                </div>


                <div class="mb-4">
                    <label for="body" class="form-label fw-bold">Подробности <br>
                        <small class="form-text text-muted">Добавьте всю информацию, которая может понадобиться для
                            ответа на ваш вопрос.</small></label>
                    <textarea class="form-control" id="body" rows="10"
                              placeholder="Опишите проблему подробно. Что вы пробовали? Какой результат ожидаете?"></textarea>
                    <small class="form-text text-muted">Используйте форматирование для кода и текста.</small>
                </div>


                <div class="mb-4">
                    <label for="tags" class="form-label fw-bold">Метки</label>
                    <input type="text" class="form-control" id="tags" placeholder="Например: python, javascript, css">
                    <small class="form-text text-muted">Добавьте не более 5 меток, чтобы описать тему вопроса.</small>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <button type="submit" class="btn btn-primary">Опубликовать вопрос</button>
                    <a href="#" class="text-muted">Отменить</a>
                </div>
            </form>
        </main>
    </div>
</div>


<footer id="footer"></footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="/js/layout.js"></script>
</body>
</html>
